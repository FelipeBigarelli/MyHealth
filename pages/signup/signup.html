<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&family=Dancing+Script:wght@400;500;600;700&family=Lobster+Two:wght@400;700&display=swap" rel="stylesheet">
  <title>Criar conta</title>
</head>
<body>
  <iframe src="../../components/header-logout/header-logout.html" height="87px" frameborder="0" width="100%"></iframe>
  
  <div class="signup-content">
    <form action="/signup-form">
      <div class="name">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" name="name">
      </div>

      <div class="sex">
        <label for="sex">Sexo</label>
        <div class="sex-input">
          <input type="radio" id="masculino" name="email" value="Masculino">
          <label for="masculino">Masculino</label>
          <input type="radio" id="feminino" name="email" value="Feminino">  
          <label for="feminino">Feminino</label>
        </div>
      </div>

      <div class="born-date">
        <label for="born-date">Data nascimento</label>
        <input type="date" id="born-date" name="born-date">
      </div>

      <div class="email">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="password">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password">
      </div>

      <div class="repeat-password">
        <label for="repeat-password">Repetir senha</label>
        <input type="password" id="repeat-password" name="repeat-password">
      </div>

      <div class="button-signup">
        <input type="submit" value="Cadastrar">
      </div>
    </form>
  </div>
</body>
</html>
